<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Reseptikirja</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<div style="max-width: 50%; margin: auto" sec:authorize="hasAuthority('ADMIN')">
			<h1 style="margin: auto; text-align: center;">Käyttäjät</h1>
			<a class="btn btn-primary" href="/admin" role="button">Adminsivu</a>
			<table class="table table-striped table-hover">
				<tr>
					<th>Nimi</th>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}">
					<td>
						<a 
						class="btn btn-danger" 
						th:href="@{/deleteuser/{id}(id=${user.userId})}"
						th:data-confirm-delete="|Haluatko varmasti poistaa seuraavan käyttäjän: ${user.username}?|"
							    onclick="return confirm(this.getAttribute('data-confirm-delete'))"
						>Poista</a></td>
				</tr>
			</table>
		</div>
	</body>
	</html>
