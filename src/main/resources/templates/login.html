<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Kirjaudu sisään </title>
        <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4" style="margin: auto">
        <div class="alert alert-danger" th:if="${param.error}">
            Väärä käyttäjänimi ja salasana.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            Olet kirjautunut ulos.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Kirjaudu sisään" class="btn btn-primary"/> <a class="btn btn-primary" href="/" role="button">Etusivu</a></div>
        </form>
        <a th:href="@{/signup}">Rekisteröidy</a>
       </div>
    </body>
</html>
